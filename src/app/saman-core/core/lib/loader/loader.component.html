<ng-progress #progressBar="ngProgressRef"/>
<div class="loader-container">
  <ng-template #emptyLoadingTemplate></ng-template>

  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="true">
    <p style="color: white"> Loading... </p>
  </ngx-spinner>
</div>
