<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="data"
    aria-describedby="datatable"
    matSort
    matSortActive="id"
    matSortDirection="desc"
    matSortDisableClear
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="_select" *ngIf="isMultipleSelection">
      <th *matHeaderCellDef mat-header-cell scope="col">
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td *matCellDef="let row" mat-cell>
        <mat-checkbox
          (change)="$event ? onChangeModel(row) : null"
          (click)="$event.stopPropagation()"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Data Columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col">
        {{ columnsHeader[column] }}
      </th>
      <td *matCellDef="let element" mat-cell>{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      matRipple
      class="example-element-row"
      [class.row-is-selected]="selection.isSelected(row)"
      (click)="onChangeModel(row)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching</td>
    </tr>
  </table>

  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
