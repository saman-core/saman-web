<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-table
    [dataSource]="data"
    aria-describedby="datatable"
    matSort
    matSortActive="id"
    matSortDirection="desc"
    matSortDisableClear
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="_select" *ngIf="isMultipleSelection">
      <mat-header-cell *matHeaderCellDef scope="col">
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="$event ? onChangeModel(row) : null"
          (click)="$event.stopPropagation()"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Data Columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef mat-sort-header scope="col">
        {{ columnsHeader[column] }}
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      matRipple
      class="example-element-row"
      [class.row-is-selected]="selection.isSelected(row)"
      (click)="onChangeModel(row)"
    ></mat-row>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching</td>
    </tr>
  </mat-table>

  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
