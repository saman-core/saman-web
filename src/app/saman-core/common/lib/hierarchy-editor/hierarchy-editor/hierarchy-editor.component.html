<section>
  <div class="btn-group d-inline-block pb-4" role="group">
    <button type="button" class="btn btn-lg btn-light active-tab" (click)="createState()">
      + Entity
    </button>
    <button type="button" class="btn btn-lg btn-light active-tab" (click)="createTransition()">
      + Relation
    </button>
    <button type="button" class="btn btn-lg btn-light active-tab" (click)="save()">Save</button>
    <button type="button" class="btn btn-lg btn-light active-tab" (click)="cancel()">Cancel</button>
  </div>
</section>
