<app-cde
  [id]="id"
  [moduleName]="moduleName"
  [productName]="productName"
  [templateName]="templateName"
  (data)="onChangeData($event)"
  (formErrors)="onFormErrors($event)"
></app-cde>


<div class="button-row">
  <button mat-flat-button (click)="saveEdit()" [disabled]="!formValid" color="primary">Save</button>
  <button mat-flat-button (click)="cancelEdit()" color="warn">Cancel</button>
</div>
