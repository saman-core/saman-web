<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <p>
    Do you want to edit the registry: {{ request.name }}?
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="confirm()">Confirm</button>
</mat-dialog-actions>
