<h2 mat-dialog-title>Create</h2>
<mat-dialog-content>
  <p>Do you want to create the registry: {{ request.name }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="confirm()">Confirm</button>
</mat-dialog-actions>
