<app-cde
  [moduleName]="moduleName"
  [productName]="productName"
  [templateName]="templateName"
  (data)="onChangeData($event)"
  (formErrors)="onFormErrors($event)"
></app-cde>

<div class="button-row">
  <button mat-flat-button (click)="create()" [disabled]="!formValid" color="primary">Create</button>
  <button mat-flat-button (click)="cancel()" color="warn">Cancel</button>
</div>
