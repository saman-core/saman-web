<h2>Workflow</h2>
<section>
  <div class="graph-button-row">
    <button mat-raised-button class="pending-button" (click)="createPendingState()">Pending state</button>
    <button mat-raised-button class="in-progress-button" (click)="createInProgressState()">In Progress state</button>
    <button mat-raised-button class="completed-button" (click)="createCompletedState()">Completed state</button>
    <button mat-raised-button class="excluded-button" (click)="createExcludedState()">Excluded state</button>
    <button mat-raised-button>Transition</button>
  </div>
</section>
<hr/>
<div class="canvas" #canvas></div>
