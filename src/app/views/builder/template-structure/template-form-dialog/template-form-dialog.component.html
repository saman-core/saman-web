<h2 mat-dialog-title>Edit Form</h2>
<mat-dialog-content class="mat-typography">

  <app-cde-builder [(form)]="formJson"></app-cde-builder>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button (click)="save()">Persist</button>
</mat-dialog-actions>
