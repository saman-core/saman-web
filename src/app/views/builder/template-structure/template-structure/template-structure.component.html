<h1>Builder</h1>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button (click)="openDialog(node.parent, node.item)">
      <i class="fa fa-edit"></i>
    </button>
    {{node.item}}
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button
            [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
            <i class="fa {{treeControl.isExpanded(node) ? 'fa-chevron-down' : 'fa-chevron-right'}}"></i>
    </button>
    {{node.item}}
  </mat-tree-node>
</mat-tree>

<app-cde-builder [formData]="data"></app-cde-builder>
