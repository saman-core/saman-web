<div class="card">
  <div class="btn-group d-inline-block p-4 border-bottom" role="group">
    <button type="button" class="btn btn-lg btn-light active-tab">Manage</button>
    <button type="button" class="btn btn-lg btn-beige" (click)="navigateToWorkflow()">
      Workflow
    </button>
  </div>
  <div class="card-body p-4">
    <div class="row align-items-center mb-4">
      <div class="col">
        <h1 class="module-title mb-0">Product Management</h1>
      </div>
      <div class="col-auto">
        <button mat-raised-button color="primary" class="px-4 py-2 shadow-sm rounded">
          <mat-icon class="me-2">add</mat-icon>
          Create Product
        </button>
      </div>
    </div>
    <div class="row align-items-top mb-4">
      <div class="col-10 col-md-10 col-xl-8 col-xxl-8">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Select a module</mat-label>
          <mat-select [(value)]="moduleNameSelected" (selectionChange)="openEditor()">
            <mat-option value="" disabled>Select a module</mat-option>
            <mat-option *ngFor="let module of modules" [value]="module">{{ module }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-2 col-md-2 col-xl-4 col-xxl-4">
        <button mat-icon-button><mat-icon (click)="refreshModules()">refresh</mat-icon></button>
      </div>
    </div>
    @if (moduleNameSelected === '') {
      <div class="row justify-content-center align-items-center" style="height: 220px">
        <div class="col-12 d-flex flex-column align-items-center justify-content-center">
          <mat-icon style="height: 50px; width: 50px; font-size: 48px; color: #bdbdbd"
            >share</mat-icon
          >
          <h3 class="mt-3 mb-1 text-secondary">No module selected</h3>
          <div class="text-muted">
            Please select a module to see their products
          </div>
        </div>
      </div>
    }
    <div class="row g-4">
      <div class="col-12 col-md-6 col-xl-4 col-xxl-3" *ngFor="let item of items">
        <mat-card
          class="card-registry shadow-sm rounded h-100 d-flex flex-column justify-content-between w-100"
        >
          <h2 class="card-registry-title">{{ item.title }}</h2>
          <div class="card-registry-desc text-secondary mb-2">{{ item.desc }}</div>
          <div class="fs-7 d-flex justify-content-between mb-1">
            <span>Version:</span>
            <span>{{ item.version }}</span>
          </div>
          <div class="fs-7 d-flex justify-content-between mb-3">
            <span>Last Updated:</span>
            <span>{{ item.updated }}</span>
          </div>
          <div class="card-registry-actions d-flex gap-2 mt-2">
            <button mat-stroked-button color="primary" class="px-4">
              <mat-icon class="me-1">edit</mat-icon>
              Edit
            </button>
            <button mat-raised-button color="warn" class="px-4">
              <mat-icon class="me-1">delete</mat-icon>
              Delete
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
