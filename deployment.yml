---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: APP_NAME
    version: v-APP_VERSION
  name: APP_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APP_NAME
      version: v-APP_VERSION
  template:
    metadata:
      labels:
        app: APP_NAME
        version: v-APP_VERSION
    spec:
      containers:
        - image: CONTAINER_IMAGE
          imagePullPolicy: Always
          name: APP_NAME
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /work/certs
              name: certs
              readOnly: true
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      volumes:
        - name: certs
          secret:
            secretName: certs
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    account: APP_NAME
  name: APP_NAME
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: APP_NAME
    service: APP_NAME
  name: APP_NAME
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: APP_NAME
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: APP_NAME-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: tls-secret
      hosts:
        - APP_NAME.nacxio.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: APP_NAME
spec:
  gateways:
    - APP_NAME-gateway
  hosts:
    - APP_NAME.nacxio.com
  http:
    - route:
        - destination:
            host: APP_NAME
            port:
              number: 80
---